<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/JavaScript/Projects/FormProject/Project6.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="heading">
            <h1>Registration From</h1>
        </div>
        <div class="inner-box">
            <div class="text">
                <p>First Name : </p>
                <input type="text" class="input-tag">
            </div>
            <div class="text">
                <p>Last Name : </p>
                <input type="text" class="input-tag">
            </div>
            <div class="text">
                <p>Contact No : </p>
                <input type="text" class="input-tag">
            </div>
            <div class="button">
                <p>Gender</p>
                <div class="rd-btn">
                    <input type="radio" name="Gender" value="Male" class="click">
                    <label for="Male">Male</label>
                    <input type="radio" name="Gender" value="Female" class="click">
                    <label for="Female">Female</label>
                </div>
            </div>
            <div class="text">
                <p>Email : </p>
                <input type="text" class="input-tag">
            </div>
            <div class="text">
                <p>Password : </p>
                <input type="text" class="input-tag">
            </div>
            <div class="text">
                <p>Confirm Password : </p>
                <input type="text" class="input-tag">
            </div>
            <div class="text">
                <p>URL : </p>
                <input type="text" class="input-tag">
            </div>
            <div class="button">
                <p>Hobbies</p>
                <div class="ch-btn">
                    <input type="checkbox" name="Hobbies" value="music" class="click">
                    <label for="music">Music</label>
                    <input type="checkbox" name="Hobbies" value="draw" class="click">
                    <label for="draw">Drawing</label>
                    <input type="checkbox" name="Hobbies" value="dance" class="click">
                    <label for="dance">Dance</label>
                    <input type="checkbox" name="Hobbies" value="sing" class="click">
                    <label for="sing">Singing</label>
                </div>
            </div>
            <div class="select">
                <p>Country</p>
                <select name="select" id="" class="option" >
                    <option value="select" class="op-sel">----Select----</option>
                    <option value="select" class="op-sel">Bharat</option>
                    <option value="select" class="op-sel">India</option>
                </select>
            </div>
            <div class="last-btn">
                <button class="re-btn">Register</button>
                <button class="re-btn">Reset</button>
            </div>
        </div>
    </div>
</body>

</html>
